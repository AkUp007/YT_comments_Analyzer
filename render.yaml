services:
  - type: web
    name: youtube-sentiment-analyzer
    env: python
    region: oregon
    plan: free
    buildCommand: "./install_chrome.sh && pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8000"
